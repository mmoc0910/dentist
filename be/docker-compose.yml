version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: dental_clinic_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dental_clinic
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - dental_clinic_network

  # Backend Service
  backend:
    build: .
    container_name: dental_clinic_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/dental_clinic
      - JWT_SECRET=dental_clinic_secret_key_change_this_in_production_2024
      - JWT_EXPIRE=7d
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - dental_clinic_network
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  dental_clinic_network:
    driver: bridge
